<!DOCTYPE HTML>
<HTML LANG="EN"> 
<HEAD>
<META CHARSET="UTF-8">
<META NAME="VIEWPORT" CONTENT="WIDTH=DEVICE-WIDTH,INITIAL-SCALE=1.0">
<TITLE>Online Calculator</TITLE>
<LINK REL="STYLESHEET" HREF="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?
family=Birthstone&family=Delius&family=Kaushan+Script&
family=Lobster&family=Permanent+Marker&family
=Roboto+Condensed:ital,wght@0,100..900;1,100..900&
family=Roboto+Slab&family=Lemon&family=Tagesschrift&display=swap" rel="stylesheet">
</HEAD>
<BODY>
    <header>
        <h1>Online Calculator</h1>
    </header>
    <video autoplay muted loop playsinline preload="auto" class="bg-video">
    <source src="background_1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

    <div class="calculator">
        <form>
            <input type="number" id="count" name="count" placeholder="0"><br>
        <br>
        <br>
        <table>
        <tr>
        <td><button>AC</button></td>
        <td><button>%</button></td>
        <td><button>DEL</button></td>
        <td><button id="cross">*</button></td>
        </tr>
        
        <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button id="minus">-</button></td>
        </tr>
        
        <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button id="add">+</button></td>
        </tr>
        
        <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button id="divide">/</button></td>
        </tr>
        
        <tr>
        <td colspan="2"><button id="zero">0</button></td>
        <td><button>.</button></td>
        <td><button>=</button></td>
        </tr>
        </table>
        </form>
    </div>
</BODY>
</HTML>
