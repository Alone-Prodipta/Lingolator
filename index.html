<!DOCTYPE HTML>
<HTML LANG="EN"> 
<HEAD>
<META CHARSET="UTF-8">
<META NAME="VIEWPORT" CONTENT="WIDTH=DEVICE-WIDTH,INITIAL-SCALE=1.0">
<TITLE>Online Calculator</TITLE>
<LINK REL="STYLESHEET" HREF="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?
family=Birthstone&family=Delius&family=Kaushan+Script&
family=Lobster&family=Permanent+Marker&family
=Roboto+Condensed:ital,wght@0,100..900;1,100..900&
family=Roboto+Slab&family=Lemon&family=Tagesschrift&display=swap" rel="stylesheet">
</HEAD>
<BODY>
    <header>
        <h1>Online Calculator</h1>
    </header>
    <video autoplay muted loop playsinline preload="auto" class="bg-video">
    <source src="background_1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

    <div class="calculator">
        <form>
            <input type="number" id="count" name="count" placeholder="0"><br>
        <br>
        <br>
        <table>
        <tr>
        <td><button class="keys">AC</button></td>
        <td><button class="keys">%</button></td>
        <td><button class="keys">DEL</button></td>
        <td><button class="keys" id="cross">*</button></td>
        </tr>
        
        <tr>
        <td><button class="keys">7</button></td>
        <td><button class="keys">8</button></td>
        <td><button class="keys">9</button></td>
        <td><button class="keys" id="minus">-</button></td>
        </tr>
        
        <tr>
        <td><button class="keys">4</button></td>
        <td><button class="keys">5</button></td>
        <td><button class="keys">6</button></td>
        <td><button class="keys" id="add">+</button></td>
        </tr>
        
        <tr>
        <td><button class="keys">1</button></td>
        <td><button class="keys">2</button></td>
        <td><button class="keys">3</button></td>
        <td><button class="keys" id="divide">/</button></td>
        </tr>
        
        <tr>
        <td colspan="2"><button class="keys" id="zero">0</button></td>
        <td><button class="keys">.</button></td>
        <td><button class="keys">=</button></td>
        </tr>
        </table>
        </form>
    </div>
    <script src="script.js"></script>
</BODY>
</HTML>
